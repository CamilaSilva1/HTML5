<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing external files -->
    <link rel="stylesheet" href="../icomoon/style.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>Sign In</title>
</head>
<body>
    <!-- main header -->
    <header>
        <!-- div that will have links on the header -->
        <div id="navigate-bar-div">
            <ul>
                <!-- navigate bar list -->
                <nav class="navigate-bar-nav">
                    <li><a href="#"><span class="icon-clubs"></span>Case Study</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Demo</a></li>
                    <li><a href="#">Blog</a></li>
                </nav>
            </ul>
        </div>
    </header>

    <!-- main page content -->
    <main>
        <div id="container">
            <!-- first section that will have some texts and the link to sign up -->
            <section class="section-first">
                <div class="section-title">
                    <span class="icon-make-group"></span>
                    <h2>ghost.</h2>
                </div>
                
                <div class="section-sign">
                    <p>No account?</p>
                    <a href="#">Sign up</a>
                </div>
            </section>
            
            <!-- second section of the container on the page -->
            <section class="section-second">
                <!-- text -->
                <h1 class="text-sign">Sign in</h1>

                <!-- button to sign in with google -->
                <button class="btn_google"><span class="icon-google">
                    Sign in with Google </span></button>

                <!-- div that will have the inputfields to insert email and password -->
                <div class="inputfields">
                    <label for="email">Username or Email Address</label>
                    <input type="email">
    
                    <label for="password">Password</label>
                    <input type="password">
                </div>

                <!-- button to sign in -->
                <button class="btn-signin">Sign in</button>
            </section>
        </div>
    </main>
</body>
</html>
