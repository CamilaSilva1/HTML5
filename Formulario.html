<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title> Cadastro </title>
</head>
<body id="container">

    <div>

        <!-- title -->
        <h1 id="title"> Cadastro de Desenvolvedores </h1>
        <p id="caption"> Insira suas informações </p> </div> <br>

    </div>
    
    <!-- main form -->
    <form>

        <!-- fieldset for the separating fields -->
        <fieldset class="group"> 
            <!-- name -->
            <div class="field">
                <label for="nome"> <strong>Nome</strong> </label>
                <input type="text" name="nome" id="nome" required> <!--required because this field
                                                                        cant be empty-->
            </div>

            <!-- lastname -->
            <div class="field">
                <label for="sobrenome"> <strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required> <!--required because this field
                                                                                cant be empty-->
            </div>

        </fieldset>
        
            <!-- email -->
            <div class="field">
                <label for="email"> <strong>Email</strong> </label>
                <input type="email" name="email" id="email" required> <!--cant be empty-->
            </div>

        <!-- type -->
        <div class="field">
            <label> <strong>Como você se classifica?</strong> </label>

            <label>
                <input type="radio" name="tipo" value="frontend" checked> Front-end
            </label>

            <label>
                <input type="radio" name="tipo" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="tipo" value="fullstack"> Fullstack
            </label>
        </div>

        <!-- level -->
        <div class="field">
            <label for="senioridade"><strong> Senioridade</strong> </label>

            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option> Junior </option>
                <option> Pleno </option>
                <option> Senior </option>
            </select>
        </div>

        <!-- selection of tecnologies -->
        <fieldset class="group">          
            <div id="checkbox">

                <label><strong> Selecione as tecnologias de conhecimento </strong> </label> <br> <br>
                
                <input type="checkbox" id="html" name="html" value="HTML">
                <label for="html"> HTML </label>

                <input type="checkbox" id="css" name="css" value="CSS">
                <label for="css"> CSS </label>

                <input type="checkbox" id="js" name="js" value="Javascript">
                <label for="js"> Javascript </label>

                <input type="checkbox" id="php" name="php" value="PHP">
                <label for="php"> PHP </label>

                <input type="checkbox" id="c#" name="c#" value="C#">
                <label for="c#"> C# </label>

                <input type="checkbox" id="python" name="python" value="Python">
                <label for="python"> Python </label>

                <input type="checkbox" id="java" name="java" value="Java">
                <label for="java"> Java </label>

            </div>
        </fieldset>

        <!-- text area -->
        <div class="field">

            <br>
            <label for="tragetoria"> <strong> Compartilhe um puco sobre sua tragetória</strong> </label>

            <textarea row="6" style="width: 26em" id="tragetoria"> </textarea>
        </div>

        <!-- submit button -->
        <button class="btnEnviar" type="submit" onsubmit=""> ENVIAR </button>

    </form>

</body>
</html>
